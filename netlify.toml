[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Force HTTPS et non-www (URL canonique unique)
[[redirects]]
  from = "http://agencevoglans.fr/*"
  to = "https://agencevoglans.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.agencevoglans.fr/*"
  to = "https://agencevoglans.fr/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.agencevoglans.fr/*"
  to = "https://agencevoglans.fr/:splat"
  status = 301
  force = true

# Supprime trailing slash pour coh√©rence SEO (sauf homepage)
[[redirects]]
  from = "https://agencevoglans.fr/*/"
  to = "https://agencevoglans.fr/:splat"
  status = 301

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
